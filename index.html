<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat&family=Sacramento&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      padding-top: 2rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .middle-container {
      padding-bottom: 20px;
      background-color: hsl(0, 0%, 100%);
      border-radius: 10px;
      height: 400px;
      width: 300px;
    }

    body {
      background-color: hsl(212, 45%, 89%);
      text-align: center;
      font-size: 15px;
    }

    p {
      font-family: Outfit;
      font-size: 15px;
      color: hsl(220, 15%, 55%);
    }

    .qr-code {
      border-radius: 7px;
      width: 80%;
      margin-top: 20px;
    }
  </style>

</head>

<body>
  <main>
    <div class="middle-container">
      <img class="qr-code" src="images/image-qr-code.png" alt="qr-code">
      <h2>Improve your front-end skills by building projects </h2>
      <p>Scan the QR code to visit Frontend Mentor and take your coding
        skills to the next level</p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Abdullah Addaba</a>.
    </div>
  </footer>

</body>

</html>
